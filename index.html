    <script>
        const images = document.querySelectorAll(".containerSlider img")
        const select = document.querySelector(".select")
        const background = document.querySelector(".background")
        images.forEach(image => {
            image.addEventListener("click", (e)=> {
                select.style.animation = "up linear forwards 1s"
                background.style.backgroundImage = `url(${select.src})`      
            })
        })
    </script>
