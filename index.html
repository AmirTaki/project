        body::-webkit-scrollbar-thumb:hover {

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .containerRigester{
            background-color: white;
            display: flex;
            flex-flow:  column nowrap;
            justify-content: center;
            align-items: start;
            height: 100vh;
            margin: auto 0;
            position: fixed;
            width: 100%;
            animation: comeContainerRigester 1s linear forwards ;
        }
        @keyframes comeContainerRigester{
            0%{
                transform: translateY(-1000px);
            }
            100%{
                transform: translateY(0);
            }
        }
        form{
            width: 100%;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            background-color: silver;

        }
        .lableInputContainer{
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            width: 50%;
            margin: 10px auto;
            border-radius: 10px;

        }
        label, input {
            margin: 10px;
            color : rgb(107, 107, 107)
        }
        input {
            margin: 10px 20px;
            padding: 10px 0;
            border: none;
            outline:  none;
            border-bottom: 1px solid rgb(107, 107, 107) ;
        }
        input:focus{
            font-size: medium;
        }
        .lableInputContainer:nth-child(6){
            background-color: transparent;
        }
        .lableInputContainer:nth-child(6) input{
            margin-left: 0;
        }
        .lableInputContainer:nth-child(7){
            margin-top: 20px;
            align-items: center;
            background-color: transparent;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            width: 50%;
            background-color: rgb(99, 184, 253);
            color : rgb(107, 107, 107);
            transition: color .5s, background-color .5s;
            border: none;
            outline: none;
        }
        button:hover {
            background-color: rgb(10, 134, 235);  
            color:white;
            cursor: pointer;
        }
        .Signlabel{
            background-color: transparent;
            text-align: center;
            width: 90%;
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: center;
        }
        .Signlabel label {
            color:rgb(0, 0, 0);
            font-weight: 600;
            font-size: xx-large;
            transition: color 5s;
        } 
        .Signlabel label:hover {
            color:white;
        }
        .ShowPasswordRegister{
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: start;
        }
        .loginLabel{
            margin: 10px 30px; 
            transition: color .5s;
        }
        .loginLabel:hover {
            color: red;
            cursor: pointer;
        }
        @media screen and (max-width : 750px) {
            .lableInputContainer{
                width: 90%;
            }
            button{
                width: 80%;
            }
        }
  </style>
