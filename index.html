    <script>
        const leftContainer = () => {
            const containerSlider = document.querySelectorAll(".containerSlider")
            let left = 0;
            containerSlider.forEach(element => {
               element.style.left = left;
               left += 50
            });   
        }
        leftContainer()
        const zIndex = () => {
            const containerSlider = document.querySelectorAll(".containerSlider")
            containerSlider.forEach(element => {
               element.style.zIndex = "2"
    
               
            })
        }
        const backContainer = () => {
            const containerSlider = document.querySelectorAll(".containerSlider")
            containerSlider.forEach(element => {        
                element.style.left = "0";

            })
              
        }
        const changeColor = () => {
            colors = ["red", "blue", "brown", "green", "white", "yellow"];
            let random = Math.floor(Math.random() * 6 ) + 1;
            return colors[random]
        }
       
        const view = () => {
            const containerSlider = document.querySelectorAll(".containerSlider")
            const imageSlider = document.querySelectorAll(".containerSlider img")
            containerSlider.forEach((element, index) => {
                element.addEventListener("click", (e)=> {
            
                zIndex()
                element.style.zIndex = "1"
                element.style.animation = "identifier .5s linear forwards"
                setTimeout(() => {    
                    element.style.animation = 'none'
                    const background = document.querySelector('.background')
                    background.style.backgroundImage = `url(${imageSlider[index].src})`
                    backContainer()
                    leftContainer()
                    zIndex()
                }, 1000);
            console.log(element)
            })

            });
        }
       view()
