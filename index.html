<body style="height:auto;">

    
    <div class = "containerRigester">
        <div class = "loginLabel">Login</div>
        <form action="">
            <div class = "Signlabel">
                <label>SING UP</label>
            </div>
            <div class = "lableInputContainer">
                <label for="usernameRegister">USERNAME</label>
                <input type="text" id = "usernameRegister" placeholder="Enter the name family ?" >
            </div>
            <div class = "lableInputContainer">
                <label for="emailRegister">EMAIL</label>
                <input type="email" id = "emailRegister" placeholder="Enter the Email ? ">
            </div>
            <div class = "lableInputContainer">
                <label for="passwordRegister">PASSWORD</label>
                <input type="password" id = "passwordRegister" placeholder="Enter the Password?">
            </div>
            <div class = "lableInputContainer">
                <label for="passwordRepeatRegister">PASSWORD CONFIRM</label>
                <input type="password" id = "passwordRepeatRegister" placeholder="Enter the Password confirm?">
            </div>        
            <div class = "lableInputContainer ShowPasswordRegister">
                <label for="show-password">Show password</label>
                <input type="checkbox" id = "show-password">
            </div>
            <div class = "lableInputContainer">
                <button id = 'ButtonRegister'>REGIESTER</button>
            </div>
        </form>
    </div>
    <div class = "containerLogin">
        <div class = "registerLabel">Register</div>
          <form action="">
            <div class = "Signlabel">
                <label>LOGIN</label>
            </div>
     
            <div class = "lableInputContainer">
                <label for="email">EMAIL</label>
                <input type="email" id = "email" placeholder="Enter the Email ? ">
            </div>

            <div class = "lableInputContainer">
                <label for="password">PASSWORD </label>
                <input type="password" id = "password" placeholder="Enter the Password confirm?">
            </div>      
            
            <div class = "lableInputContainer ShowPasswordLogin">
                <label for="show-password">Show password</label>
                <input type="checkbox" id = "show-password">
            </div>  
     
            <div class = "lableInputContainer ButtonLogin">
                <button>LOGIN</button>
            </div>

    </div>

    <script>
        const loginLabel = document.querySelector(".loginLabel")
        const registerLabel = document.querySelector('.registerLabel')
        const containerRigester = document.querySelector(".containerRigester")
        const containerLogin = document.querySelector(".containerLogin")
        const usernameRegister = document.getElementById("usernameRegister")
        const emailRegister = document.getElementById("emailRegister")
        const passwordRegister = document.getElementById('passwordRegister')
        const passwordRepeatRegister = document.getElementById('passwordRepeatRegister')
        const ButtonRegister = document.getElementById('ButtonRegister')
        const inputs = document.querySelectorAll('input')
        
        inputs.forEach(input => {
            input.addEventListener('focus', (e)=> {
                if (input.style.color === "red"){
                    input.value = ""
                    input.style.color = "rgb(107, 107, 107)"
                }
            })
        });
    
        const checkUserName = (username) => {
            if(username.value.length === 0){
                username.value = "Name is requierd"
                username.style.color = "red"
                return false;
            }
            else if (!username.value.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
                username.value = "Write full Name"
                username.style.color = "red"
                return false
            }
            else {
                username.style.color = "green"
                return true
            }
        }
        ButtonRegister.addEventListener("click", (e)=>{
            e.preventDefault()
            checkUserName(usernameRegister, 0)
        })

        loginLabel.addEventListener("click", (e)=> {
            containerRigester.style.animation = "containerRigesterDown 1s linear forwards"
            setTimeout(() => {
                containerRigester.style.display = "none"
            }, 1000);
            containerLogin.style.display = 'flex'
            containerLogin.style.animation = "containerRigesterUp 1s linear forwards"
        })
        registerLabel.addEventListener("click", (e)=> {
            containerLogin.style.animation = "containerRigesterDown 1s linear forwards"
            setTimeout(() => {
                containerLogin.style.display = "none"
            }, 1000);
            containerRigester.style.display = 'flex'
            containerRigester.style.animation = "containerRigesterUp 1s linear forwards"
        })
    </script>
