<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
  
</head>
<body>
    <!-- HEADER -->
    <div class = "header">
        <!-- ICON MENU -->
        <div class = "iconMenu">
            <i class="bi bi-list"></i>
        </div>
        <!-- LOGO -->
        <div>logo</div>
        <!-- MENU BAR -->
        <div class = "menuContainer">
            <div class = "containerClose">
                <div class = "crossSideBar"><i class="bi bi-x-lg"></i></div>
            </div>
            <!-- foreach -->
            <div class = "menuItem">
                <div class = "itemTitle">
                    <div>item</div>
                    <div class = "arrowTitle"><i class="bi bi-chevron-down"></i></div>
                </div>
                <!-- LIST CONATINAER -->
                <div class = "listContainer">
                    <!-- foreach -->
                    <div class = "listItem">
                        <div class = "listTitle">
                            <div>list</div>
                            <div class="arrowRigthTitle"><i class="bi bi-chevron-right"></i></div>
                        </div>
                        <!--  CONTAINER -->
                        <div class = "pageContainer">
                            <div class = "crossBack">
                                <div class = "backCountaienr">
                                    <div class = "backIcon"><i class="bi bi-chevron-left"></i></div>
                                    <div>back</div>
                                </div>
                                <div class = "crossContainer-sidebar">
                                    <div><i class="bi bi-x-lg"></i></div>
                                </div>
                            </div>
                            <div class = "hoverContainer">
                                <!-- CATEGORY CONTAINER -->
                                <div class = "categoryContainer">
                                    <div class = "categoryTitle">
                                        title
                                    </div>
                                    <!-- foreach -->
                                    <div class = "categoryItem">
                                        <div><i class="bi bi-list"></i></div>
                                        <div>category</div>
                                    </div>
                                </div>
                                <!-- PRODUCT CONTAINER -->
                                <div class = "productContainer">
                                    <div class = "productTitle">
                                        title
                                    </div>
                                    <!-- foreach -->
                                    <div class = "productItem">
                                        product
                                    </div>
                                </div>
                                <!-- IMAGE CONATAINER  -->
                                <div class = "imageContainer">
                                    <!-- foreach  -->
                                    <div class = "imageItem">
                                        <img src="https://picsum.photos/200" alt="">
                                        <div class = "captionImage">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, dolor!</div>
                                    </div>
                                    <div class = "imageItem">
                                        <img src="https://picsum.photos/200" alt="">
                                        <div class = "captionImage">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, dolor!</div>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>              
        </div>
        <!-- SEARCH HEADER & ICON -->
        <div class = "searchHeader">
            <input class = "InputSearchHeader" type="search" name = "search">
            <div class = "containerInput">
                <i id = "searchIcon"><i class="bi bi-search"></i></i>
            </div>
           

            <div class = "iconHeader">
                <i class="iconSeH bi bi-person-circle"></i>
                <i class="iconSeH bi bi-house"></i>
                <i class="iconSeH bi bi-box-arrow-in-right"></i>
                <i class="bi bi-share"></i>
            </div>
      
        </div>
    </div>
    <script src = "./src/script/main.js"></script>
</body>
</html>
